<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tebak Kata</title>

<meta name="theme-color" content="#ffffff">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#a1ffce,#faffd1);
  text-align:center;
}
#app{
  max-width:520px;
  margin:auto;
  background:#fff;
  min-height:100vh;
  padding:15px;
}
button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#ffd166;
  font-weight:bold;
  margin:5px;
}
.hidden{display:none}
.keyboard{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}
.keyboard button{width:36px}
.word{font-size:28px;letter-spacing:6px;margin:10px}
.wordle-row{display:flex;justify-content:center}
.cell{
  width:42px;height:42px;
  border:2px solid #ccc;
  margin:3px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:bold;
}
.green{background:#06d6a0;color:#fff}
.yellow{background:#ffd166}
.gray{background:#ccc}
input{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<div id="app">

<h2>ğŸ® Tebak Kata Indonesia</h2>
<p id="welcome"></p>

<!-- INPUT NAMA -->
<div id="nameBox">
  <input id="nameInput" placeholder="Masukkan nama">
  <br>
  <button onclick="saveName()">Mulai</button>
</div>

<!-- MENU -->
<div id="menu" class="hidden">
  <button onclick="startClassic()">ğŸ”¤ Classic</button>
  <button onclick="startWordle()">ğŸŸ© Wordle</button>
  <button onclick="showLeaderboard()">ğŸ† Leaderboard</button>
</div>

<!-- CLASSIC -->
<div id="classic" class="hidden">
  <p>â± <span id="time">30</span> | â¤ï¸ <span id="lives">5</span> | â­ <span id="score">0</span></p>
  <p id="clue"></p>
  <div class="word" id="word"></div>
  <div class="keyboard" id="ckeyboard"></div>
  <button onclick="backMenu()">â¬… Menu</button>
</div>

<!-- WORDLE -->
<div id="wordle" class="hidden">
  <div id="grid"></div>
  <div class="keyboard" id="wkeyboard"></div>
  <p id="wmsg"></p>
  <button onclick="backMenu()">â¬… Menu</button>
</div>

<!-- LEADERBOARD -->
<div id="leaderboard" class="hidden">
  <h3>ğŸ† Leaderboard</h3>
  <ol id="board"></ol>
  <button onclick="backMenu()">â¬… Menu</button>
</div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCVwFEHv2Xv0CGoUgOkV79C5iUqCgL8G0A",
  authDomain: "tebak-kata-86624.firebaseapp.com",
  projectId: "tebak-kata-86624",
  storageBucket: "tebak-kata-86624.firebasestorage.app",
  messagingSenderId: "170123314332",
  appId: "1:170123314332:web:2b4a291cf96e653bbad959"
});
const db=firebase.firestore();

/* ========= DATA ========= */
const words=[
 {w:"KOMPUTER",c:"Alat elektronik"},
 {w:"SEKOLAH",c:"Tempat belajar"},
 {w:"PROGRAM",c:"Instruksi komputer"}
];
const wordleWords=["BUKU","HUJAN","ROTI","MEJA"];

/* ========= UTIL ========= */
const $=id=>document.getElementById(id);
function hideAll(){
 ["menu","classic","wordle","leaderboard"].forEach(x=>$(x).classList.add("hidden"));
}
function backMenu(){
 hideAll(); $("menu").classList.remove("hidden");
}

/* ========= PLAYER ========= */
let player=localStorage.getItem("player");
if(player){
 $("nameBox").classList.add("hidden");
 $("menu").classList.remove("hidden");
 $("welcome").textContent="Halo, "+player+" ğŸ‘‹";
}

function saveName(){
 const n=$("nameInput").value.trim();
 if(!n) return;
 player=n;
 localStorage.setItem("player",player);
 $("welcome").textContent="Halo, "+player+" ğŸ‘‹";
 $("nameBox").classList.add("hidden");
 $("menu").classList.remove("hidden");
}

/* ========= CLASSIC ========= */
let cword,guessed=[],time,lives,score=0,timer;

function startClassic(){
 hideAll(); $("classic").classList.remove("hidden");
 nextClassic();
}
function nextClassic(){
 cword=words[Math.floor(Math.random()*words.length)];
 guessed=[]; time=30; lives=5;
 $("score").textContent=score;
 $("clue").textContent="ğŸ’¡ "+cword.c;
 updateWord(); createKeyboard();
 clearInterval(timer);
 timer=setInterval(()=>{time--; $("time").textContent=time;if(time<=0) backMenu()},1000);
}
function updateWord(){
 let d="";
 for(let l of cword.w){d+=guessed.includes(l)?l+" ":"_ "}
 $("word").textContent=d;
 if(!d.includes("_")){
  score+=time*10;
  saveScore(score);
  nextClassic();
 }
}
function createKeyboard(){
 $("ckeyboard").innerHTML="";
 "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l=>{
  let b=document.createElement("button");
  b.textContent=l;
  b.onclick=()=>{
   b.disabled=true;
   if(cword.w.includes(l)){guessed.push(l);updateWord()}
   else{lives--; $("lives").textContent=lives;if(lives<=0) backMenu()}
  };
  $("ckeyboard").appendChild(b);
 });
}

/* ========= WORDLE ========= */
let wAnswer,wRow,wCol,grid=[];
function startWordle(){
 hideAll(); $("wordle").classList.remove("hidden");
 wAnswer=wordleWords[Math.floor(Math.random()*wordleWords.length)];
 wRow=0;wCol=0;grid=[];$("grid").innerHTML="";
 for(let r=0;r<6;r++){
  let row=document.createElement("div");row.className="wordle-row";
  let cells=[];
  for(let c=0;c<5;c++){
   let cell=document.createElement("div");cell.className="cell";
   row.appendChild(cell);cells.push(cell);
  }
  $("grid").appendChild(row);grid.push(cells);
 }
 createWKeyboard();
}
function createWKeyboard(){
 $("wkeyboard").innerHTML="";
 "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l=>{
  let b=document.createElement("button");
  b.textContent=l;
  b.onclick=()=>{if(wCol<5){grid[wRow][wCol].textContent=l;wCol++}};
  $("wkeyboard").appendChild(b);
 });
 let ok=document.createElement("button");
 ok.textContent="âœ”";
 ok.onclick=checkWord;
 $("wkeyboard").appendChild(ok);
}
function checkWord(){
 if(wCol<5) return;
 let g="";
 for(let i=0;i<5;i++) g+=grid[wRow][i].textContent;
 for(let i=0;i<5;i++){
  grid[wRow][i].classList.add(
   g[i]==wAnswer[i]?"green":wAnswer.includes(g[i])?"yellow":"gray"
  );
 }
 if(g==wAnswer){saveScore(100); return}
 wRow++; wCol=0;
 if(wRow==6) backMenu();
}

/* ========= LEADERBOARD ========= */
function saveScore(s){
 db.collection("leaderboard").add({
  name:player,
  score:s,
  time:firebase.firestore.FieldValue.serverTimestamp()
 });
}
function showLeaderboard(){
 hideAll(); $("leaderboard").classList.remove("hidden");
 db.collection("leaderboard").orderBy("score","desc").limit(10)
 .onSnapshot(s=>{
  let h="";
  s.forEach(d=>{let x=d.data();h+=`<li>${x.name} - ${x.score}</li>`});
  $("board").innerHTML=h;
 });
}
</script>

</body>
</html>
